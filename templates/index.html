<style>
  #myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%; 
  min-height: 90%;
}
</style>
</head>

<body>
    {% load static %}
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
     <img  style="width: 30px;" src="{% static 'img/download.jpeg' %}" class="img-fluid" alt="Wild Landscape" >
  </div>
  <div class="navbar-expand-sm">
     <a class="collapse-item" href="{% url 'logout' %}"> <img  style="width: 30px;" src="{% static 'img/shutdown.png' %}" class="img-fluid" alt="Wild Landscape" >
    </a>
 </div>
</nav>

<div>
  
<div class="container" style="padding-top: 1cm;">
    <div class="row">
        <div class="col-sm-3">
            <div class="card">
              <div class="card-body">
                <img src="{% static 'img/navi.jpeg' %}" style="width: 6cm;padding-top: 1cm;height:5cm;" > </div>
            </div>
          </div>  
     </div>
</div>


<video   autoplay muted loop width="320" height="340" id="myVideo">
  <source src="{% static 'img/navy.mp4' %}" type="video/mp4">  
</video>


<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>





    <div class="row" style="padding-top: 1cm;">
        <div class="col-sm-8">
          <div class="card">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
                <figure class="highcharts-figure">
                    <div id="container"></div>
                    <p class="highcharts-description">
                     
                    </p>
                  </figure>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>

</div>

<script>
    Highcharts.chart('container', {

title: {
  text: 'Solar Employment Growth by Sector, 2010-2016'
},

subtitle: {
  text: 'Source: thesolarfoundation.com'
},

yAxis: {
  title: {
    text: 'Number of Employees'
  }
},

xAxis: {
  
},



plotOptions: {
  series: {
    label: {
      connectorAllowed: true
    },
    pointStart: 2010,
  }
},

series: [ {
  name: 'Manufacturing',
  data: [1, 3, 5, 7, 9, 11, 13, 15]
}, 
],


});
</script>
